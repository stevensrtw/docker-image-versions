<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Image Registry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Docker Image Registry</h1>
        <input class="form-control mt-3 mb-3" id="search" placeholder="Search for Docker images..." onkeyup="searchTable()">
        
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Image Name</th>
                    <th>Version</th>
                    <th>Manifest</th>
                </tr>
            </thead>
            <tbody id="dockerTable">
                <tr>
                    <td>my-app</td>
                    <td>1.0.0</td>
                    <td><button class="btn btn-primary" onclick="showManifest('my-app')">View Manifest</button></td>
                </tr>
                <tr>
                    <td>my-db</td>
                    <td>2.3.1</td>
                    <td><button class="btn btn-primary" onclick="showManifest('my-db')">View Manifest</button></td>
                </tr>
                <!-- Add more images here -->
            </tbody>
        </table>
    </div>

    <!-- Modal to show manifest -->
    <div class="modal fade" id="manifestModal" tabindex="-1" aria-labelledby="manifestModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="manifestModalLabel">Docker Image Manifest</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="manifestContent">
                    <!-- Manifest content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Example manifest data
        const manifests = {
            'my-app': '{ "schemaVersion": 2, "config": { "digest": "sha256:abc123", "mediaType": "application/vnd.docker.container.image.v1+json" } }',
            'my-db': '{ "schemaVersion": 2, "config": { "digest": "sha256:def456", "mediaType": "application/vnd.docker.container.image.v1+json" } }',
        };

        function showManifest(imageName) {
            document.getElementById('manifestContent').textContent = manifests[imageName];
            new bootstrap.Modal(document.getElementById('manifestModal')).show();
        }

        // Search table function
        function searchTable() {
            const input = document.getElementById('search').value.toUpperCase();
            const table = document.getElementById('dockerTable');
            const tr = table.getElementsByTagName('tr');

            for (let i = 0; i < tr.length; i++) {
                const td = tr[i].getElementsByTagName('td')[0];
                if (td) {
                    const txtValue = td.textContent || td.innerText;
                    tr[i].style.display = txtValue.toUpperCase().indexOf(input) > -1 ? '' : 'none';
                }
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
